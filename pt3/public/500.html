<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong. See options below</h1>
    </div>
    <center>
      <table style='border: none;'>
        <tr>
          <td>
            <button onclick="logout();">Logout</button>&nbsp;<i>Safest</i><br><br>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="goto_home();">Go To Home</button>&nbsp;<i>Somewhat Safe</i><br><br>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="goBack(1);">Go Back</button>&nbsp;<i>Risky</i><br><br>
          </td>
        </tr>
      </table>
    </center>
  </div>
</body>
</html>
<script>
  function buildUrl(tail)
  {
    var url      = null;
    var port     = window.location.port;
    var hostname = window.location.hostname;
    var protocol = document.location.protocol;

    if ((port == null) || (port == '80') || (port == '443'))
      url = protocol + "//" + hostname + '/pact_awc' + tail;
    else
      url = protocol + "//" + hostname + ":" + port + '/pact_awc' + tail;

    return(url);
  }

  function logout()
  {
    var url = buildUrl("/logout");

    window.location.assign(url);
  }
  
  function goto_projects()
  {
    var url = buildUrl("/projects");

    window.location.assign(url);
  }
  
  function goto_home()
  {
    var url = buildUrl("");

    window.location.assign(url);
  }
  
  function showLog()
  {
    var url = buildUrl("/logs");

    window.location.assign(url);
  }
  
  function goBack(count)
  {
    var url = buildUrl("/go_back/" + count);
  
    window.location.assign(url);
  }
</script>
